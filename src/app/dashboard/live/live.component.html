<div class="row mb-2">
    <div class="col-md-10 buttons">
      <button
        class="btn btn-outline-secondary mr-3"
        type="button"
        title="Return back"
        (click)="goBack()"
      >
        <mat-icon style="vertical-align: middle">chevron_left</mat-icon>
        <span style="vertical-align: middle">Back</span>
      </button>
    </div>
  </div>
  
  <div #containerRef class="charts-container">
    <h1 style="margin: 10px 0 0 0;">Live lesson measurement charts</h1>
    <div class="wrap-chart">
      <ngx-charts-line-chart
        *ngIf="lineChartData && lineChartData.length"
        [view]="[containerRef.offsetWidth, 400]"
        [scheme]="lineChartColorScheme"
        [results]="lineChartData"
        [yScaleMax]="119"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="'Time'"
        [yAxisLabel]="'Average Concentration'"
        (select)="onSelect($event)"
      >
      </ngx-charts-line-chart>
    </div>
    <div class="wrap-chart">
      <ngx-charts-pie-grid
        *ngIf="pieGridData && pieGridData.length"
        [view]="[containerRef.offsetWidth, 200]"
        [scheme]="pieGridColorScheme"
        [results]="pieGridData"
        [designatedTotal]="100"
        [minWidth]="100"
        (select)="onSelect($event)"
      >
      </ngx-charts-pie-grid>
    </div>
  </div>
