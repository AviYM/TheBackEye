<table class="table" *ngIf="students.length">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth_ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.fName }}</td>
      <td>{{ student.lName }}</td>
      <td>{{ student.birthId }}</td>
    </tr>
  </tbody>
</table>
<app-student-edit></app-student-edit>
