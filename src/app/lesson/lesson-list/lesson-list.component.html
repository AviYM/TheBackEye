<div class="lesson-list" *ngIf="lessons && lessons.length">
  <div class="item-wrap" *ngFor="let l of lessons; let i = index">
    <mat-card [ngClass]="{ selected: l.isSelected }">
      <!-- <a [routerLink]="['/lesson', l.lesson.id]" > -->
      <mat-card-title id="card-title" (click)="onLessonClick(l.lesson.id, i)">{{ l.lesson.name }}</mat-card-title>
      <mat-card-subtitle>{{ l.lesson.description }}</mat-card-subtitle>
      <mat-card-subtitle style="color: #000; margin-top: 2px;">{{ 'The class code: ' + l.lesson.classCode }}</mat-card-subtitle>
      <!-- </a> -->

      <button mat-icon-button title="Lesson menu" class="icon" [matMenuTriggerFor]="vert">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #vert="matMenu" class="menu-vert">
        <button mat-menu-item title="Lesson configuration" [routerLink]="['/lesson', l.lesson.id, 'edit']">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item title="Delete this lesson" (click)="onDelete(l)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
        <button mat-menu-item title="The student list" [routerLink]="['/lesson', l.lesson.id, 'students']">
          <mat-icon>people_alt</mat-icon>
          <span>Students</span>
        </button>
      </mat-menu>
    </mat-card>
    <!-- <mat-divider></mat-divider> -->
  </div>
</div>
