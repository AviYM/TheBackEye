<div *ngIf="studentsAttendance.length">
  <h2 style="margin: 20px 0 15px 0;">Student attendance</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Birth_ID</th>
        <th>Attendance</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of studentsAttendance">
        <td>{{ student.person.lastName + ' ' + student.person.firstName }}</td>
        <td>{{ student.person.birthId }}</td>
        <td>{{ student.entranceTime }}</td>
  
        <td id="td-icons">
          <button
            mat-icon-button
            title="View student's measurements"
            (click)="studentMeasurements(student.person)"
          >
            <mat-icon>insert_chart_outlined</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="row mb-2">
  <div class="col-md-10 buttons">
    <button
      class="btn btn-primary mr-3"
      type="button"
      title="Dowmload as file"
      (click)="downloadAttendance()"
    >
    <mat-icon style="vertical-align:middle;">file_download</mat-icon>
      Dowmload report
    </button>
    <button
      class="btn btn-outline-secondary mr-3"
      type="button"
      title="Return back"
      (click)="goBack()"
    >
    <mat-icon style="vertical-align: middle;">chevron_left</mat-icon>
    <span style="vertical-align: middle;">Back</span>
    </button>
  </div>
</div>
